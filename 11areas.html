<!DOCTYPE html>
<html>
     <body>
           <h1>Longitud de la circunferencia</h1>
            <h3>Mueva el indicador para conocer cómo varía la longitud de la circunferencia con respecto al radio.</h3>    
            <form oninput="x.value=parseInt(a.value * 2 * 3.1416);z.value=parseInt(a.value);y.value=parseInt(a.value * a.value * 3.1416)">    
                Longitud de la base:     1 <input type="range" id="a" name="a" value="0"> 100    
                <br><br>    
                Valor del radio: <output name="z" for="a"> </output>
                <br><br>    
                Longitud de la circunferencia: <output name="x" for="a"> </output>  
                <br><br>    
                Valor del area: <output name="y" for="a"> </output>
            
            </form>
        </body>
</html>
